<div class="full-height">
  <div class="currency-card">
    <h2 class="fw-bold text-center text-primary mb-4">Kursy walut NBP (zakres dat)</h2>

    <div class="row mb-4 justify-content-center g-3">
      <div class="col-md-auto">
        <label>Waluta</label>
        <select [(ngModel)]="currencyCode" class="form-select">
          <option *ngFor="let c of availableCurrencies" [value]="c.code">
            {{ c.currency }} ({{ c.code }})
          </option>
        </select>
      </div>

      <div class="col-md-auto">
        <label>Data od</label>
        <input [(ngModel)]="startDate" type="date" class="form-control" />
      </div>

      <div class="col-md-auto">
        <label>Data do</label>
        <input [(ngModel)]="endDate" type="date" class="form-control" />
      </div>

      <div class="col-md-auto d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="fetchRates()">Pobierz</button>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <div *ngIf="rates.length > 0" class="table-responsive">
      <h5 class="mb-3 text-center text-muted">
        {{ currencyName | titlecase }} ({{ currencyCode.toUpperCase() }})
      </h5>

      <table class="table text-center align-middle">
        <thead>
          <tr>
            <th>Data</th>
            <th>Kurs</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rate of rates">
            <td>{{ rate.date }}</td>
            <td><strong>{{ rate.rate | number: '1.4-4' }} z≈Ç</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
